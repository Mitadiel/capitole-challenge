spring:
    datasource:
        driver-class-name: org.h2.Driver
        username: admin
        url: jdbc:h2:mem:~/challenge
        password: 'root'
    h2:
        console:
            enabled: true
            settings:
                web-allow-others: true
                trace: false
            path: /h2-console
            allowed-origins: "*"
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: update
        show-sql: true
    sql:
        init:
            platform: h2
server:
    port: 8080
